<h1>Hobusu dasboard</h1>

<div class="row">
    <div ng-include src="'/module/transaction/list.html'" class="col-md-6"></div>
    <div ng-include src="'/module/transaction/form/add.html'" class="col-md-6"></div>
</div>

<div class="row">
    <div ng-controller="CategoryMonthlySummary" class="dashboard-chart category-monthly-summary-chart col-md-6">

        <h2>Category Monthly Summary</h2>
        <div class="col-md-8" style="align-content: center">
            <canvas id="pie" class="chart chart-pie "
                    chart-data="data" chart-labels="labels" chart-options="options">
            </canvas>
        </div>
    </div>

    <div ng-controller="LineCtrl" class="dashboard-chart account-summary-chart col-md-6">
        <h2>Account Balance</h2>
        <canvas id="line"
                class="chart chart-line"
                chart-data="data"
                chart-labels="labels"
                chart-series="series"
                chart-options="options"
                chart-dataset-override="datasetOverride"
                chart-click="onClick">
        </canvas>
    </div>
</div>
