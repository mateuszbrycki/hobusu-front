<div class="user-form-panel col-md-6" ng-controller="LoginController">
    <div class="row">
        <h1 style="align-content: center">Login form</h1>
    </div>
    <div class="row">
        <form id="login-account" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="mail">Mail:</label>
                <input type="text" ng-model="user.mail" name="mail" class="form-control" required/>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <input type="password" ng-model="user.password" name="password" class="form-control" required/>
            </div>

            <button class="btn btn-success" ng-click="login(user)">Login</button>
        </form>
    </div>
    <div class="row">
        <div ng-hide="!result" class="alert alert-{{result.status}}">
            {{ result.message }}
        </div>
    </div>
</div>

<div class="user-form-panel col-md-6" ng-controller="RegistrationController">
    <div class="row">
        <h1 style="align-content: center">Register form</h1>
    </div>
    <div class="row">
        <form id="register-account" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="mail">Mail:</label>
                <input type="text" ng-model="user.mail" name="mail" class="form-control" required/>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <input type="password" ng-model="user.password" name="password" class="form-control" required/>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="repeatPassoword">Repeat passoword:</label>
                <input type="password" ng-model="user.repeatPassword" name="repeatPassoword" class="form-control" required/>
            </div>

            <button class="btn btn-success" ng-click="register(user)">Register</button>
        </form>
    </div>
    <div class="row">
        <div ng-hide="!result" class="alert alert-{{result.status}}">
            {{ result.message }}
        </div>
    </div>
</div>
