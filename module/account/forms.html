<div class="inner-bg" ng-if="!logged">
    <div class="container">

        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1>Hobusu - your home budget supervisor</h1>
                <div class="description">
                    <p>
                        Free application that allows you control your money!
                    </p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-5" ng-controller="LoginController">

                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" ng-model="user.mail" name="form-username" placeholder="Username..."
                                       class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" ng-model="user.password" name="form-password"
                                       placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn" ng-click="login(user)">Sign in!</button>
                        </form>

                        <div ng-hide="!result" class="alert alert-{{result.status}}">
                            {{ result.message }}
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-sm-1 middle-border"></div>
            <div class="col-sm-1"></div>

            <div class="col-sm-5" ng-controller="RegistrationController">

                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="mail">Mail</label>
                                <input type="text" ng-model="user.mail" name="mail" placeholder="Mail..."
                                       class="mail form-control" id="mail">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">Password</label>
                                <input type="password" ng-model="user.password" name="password"
                                       placeholder="Password..." class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password-repeat">Password repeat</label>
                                <input type="password" ng-model="user.repeatPassword" name="password-repeat"
                                       placeholder="Password repeat..." class="form-control" id="password-repeat">
                            </div>

                            <button type="submit" class="btn" ng-click="register(user)">Sign me up!</button>
                        </form>

                        <div ng-hide="!result" class="alert alert-{{result.status}}">
                            {{ result.message }}
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
