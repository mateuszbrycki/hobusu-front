<h2>Last 10 transactions</h2>
<table class="table" ng-controller="TransactionController" ng-init="get()">
    <thead class="tbl-header">
        <tr>
            <th ng-click="orderByField='date'; reverseSort=!reverseSort">Date</th>
            <th ng-click="orderByField='amount'; reverseSort=!reverseSort">Amount</th>
            <th ng-click="orderByField='category.name'; reverseSort=!reverseSort">Category</th>
            <th ng-click="orderByField='description'; reverseSort=!reverseSort">Description</th>
            <th style="width: 3%;"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="transaction in transactions|orderBy:orderByField:reverseSort" class="transaction-list-row">
            <td>{{ transaction.date }}</td>
            <td>{{ transaction.amount | number:2}}</td>
            <td>{{ transaction.category.name }}</td>
            <td>{{ transaction.description }}</td>
            <td><span class="glyphicon glyphicon-remove delete-transaction" ng-click="delete(transaction.id)"></span></td>
        </tr>
    </tbody>
</table>
