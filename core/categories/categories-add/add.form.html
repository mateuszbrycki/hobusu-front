<div ng-controller="TransactionCategoryController">
    <h2>Add transaction category</h2>
    <form role="form" id="add-transaction-category-form" ng-validate="validateOptions">

        <!-- amount -->
        <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input type="text" ng-model="transactionCategory.name" name="name"
                   placeholder="Name..." class="form-control" id="name">
        </div>


        <button type="submit" class="btn" ng-click="add(transactionCategory)">Add</button>
    </form>
</div>
